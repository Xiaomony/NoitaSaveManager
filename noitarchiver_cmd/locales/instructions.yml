            - 命令參數模式：使用類似命令列的方法進行操作，如
                    save 存檔1 存檔備註
                在輸入命令的同時將其參數一同輸入，每個參數用空格隔開，如果存檔名、存檔備註等任何參數中含有空格，請用  英文引號（不要用中文引號）  將參數括起來
                    save "存檔 1" "存檔  備註"
                每個命令的命令參數模式的格式不同，請用  help+命令  的形式查看某條命令的說明及用法

            - 普通模式：先輸入命令，再根據程式的提示輸入參數，如
                    >>>save
                    請輸入存檔名(直接換行則取消儲存):存檔 1
                    請輸入存檔備註(直接換行則不填):存檔備註
                    儲存成功
    ------------------------------------------------------------------------------------------------------------------------
        3.使用lock命令收藏的存檔不可進行任何修改，請先使用unlock取消對其收藏才能修改
  en-US: |
    ------------------------------------------------------------------------------------------------------------------------
    GitHub repository and detailed README: https://github.com/Xiaomony/NoitArchiver-Rust_ver.
    Important Notes:
        1. This program creates an "Archives" folder in its directory to store log files and saved archives. Do not delete this folder (deleting it will reset the program to its initial state)
        2. It is recommended to place the program in a folder on your disk and create a desktop shortcut (to avoid accidental deletion of the Archive folder created on the desktop)
        3. Load archives only when the "Continue" option is available on the Noita main menu. If not, start a "New Game", then close the game and load the archive, reopening it and clicking "Continue"
        4. It is recommended to disable Steam Cloud saves
        5. Only archive when Noita has been properly saved and closed
            (Archiving during gameplay will save Noita's auto-save, which may be from several minutes ago, not the current state)
        6. Do not load archives during gameplay
        7. As the game progresses, the time and space required for each archive will increase significantly. Please be patient
        8. The command-line version of this program supports command-line arguments
        9. The command-line and GUI versions can share the same Archives folder, but never run both versions simultaneously
        10. Launching Noita through this program is faster than via Steam, but you must first set the path to noita.exe using the appropriate command
        11. If Steam is not running when you launch Noita through this program, Steam mods and cloud saves will not be loaded
        12. To find the Noita path: In your Steam library, go to Noita → click the gear icon → Manage → Browse local files
    ------------------------------------------------------------------------------------------------------------------------
    Command Instructions:
        1. Use "help [command]" (separate help and command with a space) to view the description and usage of a specific command
        2. The new version of commands supports two usage modes: command parameter mode and normal mode

            - Command parameter mode: Operate using a command-line like approach, e.g.
                    save archive1 "archive note"
                Input the command along with its parameters, separating each parameter with a space. If any parameter (archive name, note, etc.) contains spaces, enclose it in English quotation marks (do not use Chinese quotation marks)
                    save "archive 1" "archive  note"
                The format of command parameter mode varies for each command. Use "help [command]" to view the description and usage of a specific command

            - Normal mode: First input the command, then follow the program's prompts to input parameters, e.g.
                    >>>save
                    Please input archive name (press Enter to cancel): archive 1
                    Please input archive note (press Enter to leave blank): archive note
                    Archive saved successfully
    ------------------------------------------------------------------------------------------------------------------------
        3. Archives locked with the lock command cannot be modified. Use unlock to remove the lock before making changes
