  ja-JP: |
    ------------------------------------------------------------------------------------------------------------------------
    本プログラムのGitHubリポジトリと詳細なREADME：https://github.com/Xiaomony/NoitArchiver-Rust_ver.
    重要な注意事項：
        1. このプログラムは、ログファイルと保存されたアーカイブを格納するために「Archives」フォルダをプログラムのディレクトリに作成します。このフォルダを削除しないでください（削除するとプログラムが初期状態にリセットされます）
        2. プログラムをディスク上のフォルダに配置し、デスクトップショートカットを作成することをお勧めします（デスクトップに作成されたArchiveフォルダが誤って削除されるのを防ぐため）
        3. Noitaのメインメニューに「続ける」オプションが表示されている場合にのみアーカイブを読み込んでください。表示されていない場合は、「新しいゲーム」を開始し、ゲームを閉じてアーカイブを読み込み、再起動して「続ける」をクリックしてください
        4. Steamクラウドセーブを無効にすることをお勧めします
        5. Noitaが正常に保存され、閉じられた後にのみアーカイブを作成してください
            （ゲームプレイ中にアーカイブを作成すると、Noitaの自動セーブが保存されます。これは現在の状態ではなく、数分前の状態である可能性があります）
        6. ゲームプレイ中にアーカイブを読み込まないでください
        7. ゲームが進行するにつれて、各アーカイブに必要な時間とスペースが大幅に増加します。しばらくお待ちください
        8. このプログラムのコマンドラインバージョンは、コマンドライン引数をサポートしています
        9. コマンドライン版とGUI版は同じArchivesフォルダを共有できますが、両方のバージョンを同時に実行しないでください
        10. このプログラムを通じてNoitaを起動するとSteam経由より高速ですが、まず適切なコマンドを使用してnoita.exeへのパスを設定する必要があります
        11. Steamが実行されていない状態でこのプログラムを通じてNoitaを起動すると、SteamのMODとクラウドセーブは読み込まれません
        12. Noitaのパスを見つける方法：SteamライブラリでNoitaを選択 → 歯車アイコンをクリック → 管理 → ローカルファイルを閲覧
    ------------------------------------------------------------------------------------------------------------------------
    コマンド説明：
        1. 「help [コマンド]」（helpとコマンドをスペースで区切る）を使用して、特定のコマンドの説明と使用方法を表示します
        2. 新しいバージョンのコマンドは2つの使用モードをサポートしています：コマンドパラメータモードと通常モード

            - コマンドパラメータモード：コマンドラインのようなアプローチを使用して操作します。例：
                    save アーカイブ1 "アーカイブのメモ"
                コマンドとそのパラメータを同時に入力し、各パラメータをスペースで区切ります。パラメータ（アーカイブ名、メモなど）にスペースが含まれている場合は、英語の引用符（中国語の引用符は使用しないでください）で囲んでください
                    save "アーカイブ 1" "アーカイブ  メモ"
                コマンドパラメータモードの形式はコマンドごとに異なります。特定のコマンドの説明と使用方法を表示するには「help [コマンド]」を使用してください

            - 通常モード：まずコマンドを入力し、プログラムのプロンプトに従ってパラメータを入力します。例：
                    >>>save
                    アーカイブ名を入力（Enterでキャンセル）：アーカイブ 1
                    アーカイブのメモを入力（Enterで空白のまま）：アーカイブのメモ
                    アーカイブが正常に保存されました
    ------------------------------------------------------------------------------------------------------------------------
        3. lockコマンドでロックされたアーカイブは変更できません。変更する前にunlockを使用してロックを解除してください
