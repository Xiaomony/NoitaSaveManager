man.delete:
  zh-CN: |
    - delete [存档序号]                 删除存档
    ## 存档序号的表达方式如下所示
    ## delete 1-3 4,6,8 10
    ## 即 a-b表示从a到b，a,b,c表示a、b、c三个独立的存档，单独的a表示a一个存档
  zh-TW: |
    - delete [存檔序號]                 刪除存檔
    ## 存檔序號的表達方式如下所示
    ## delete 1-3 4,6,8 10
    ## 即 a-b表示從a到b，a,b,c表示a、b、c三個獨立的存檔，單獨的a表示a一個存檔
  en-US: |
    - delete [archive indexes]          Delete archive(s)
    ## Archive indexes can be specified in the following formats:
    ## delete 1-3 4,6,8 10
    ## Where a-b means from a to b, a,b,c means separate archives a, b and c, and a single number means just that archive
  en-GB: |
    - delete [archive indexes]          Delete archive(s)
    ## Archive indexes can be specified in the following formats:
    ## delete 1-3 4,6,8 10
    ## Where a-b means from a to b, a,b,c means separate archives a, b and c, and a single number means just that archive
  ja-JP: |
    - delete [アーカイブ番号]           アーカイブを削除
    ## アーカイブ番号は以下の形式で指定できます：
    ## delete 1-3 4,6,8 10
    ## a-bはaからbまで、a,b,cは個別のアーカイブa、b、cを意味し、単一の数字はそのアーカイブのみを意味します

